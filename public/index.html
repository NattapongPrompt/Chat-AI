<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Web Interface</title>
  <link rel="stylesheet" href="styles.scss">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-btn">Send</button>
    </div>
    <div class="feature-buttons">
      <button id="search-btn">Search</button>
      <button id="create-image-btn">Create Image</button>
      <button id="make-plan-btn">Make a Plan</button>
      <button id="get-advice-btn">Get Advice</button>
      <button id="brainstorm-btn">Brainstorm</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
